<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria | Alterar Pedido</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
    
    <main class="container">
        <header class="jumbotron py-4 position-relative">
            <img src="imagens/logo-pizzaria.png" width="200" class="mx-auto d-block" />
            <hr class="my-4">
            <p class="lead text-center">
                Atualize abaixo os status dos pedidos E/OU exclua um pedido do servidor.
            </p>
            <a href="index.html" class="btn btn-primary btn-lg position-absolute btn-pedido">
                Voltar para Home

        <section class="card mb-4">
            <h4 class="card-header">
                <span class="badge badge-primary">1</span>
                Lista de Pedidos do Servidor

            <div class="card-body p-4">
                <table class="table table-bordered">
                    <thead class="thead-light">
                        <tr>
                            <th>#</th>
                            <th>Nome Completo</th>
                            <th>Telefone</th>

                    <tbody id="tbodyPedidos">
                        <tr>
                            <td>00459</td>
                            <td>Jhonatan Jacinto</td>
                            <td>11 5559-9996</td>
                            <td>R$ 3656,20</td>
                            <td>
                                <select class="form-control custom-select">
                                    <option value="1">EM ANDAMENTO</option>
                                    <option value="2">FINALIZADO</option>
                                </select>
                            </td>
                            <td>
                                <button class="btn btn-danger">
                                    Excluir
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

    </main>

</body>
